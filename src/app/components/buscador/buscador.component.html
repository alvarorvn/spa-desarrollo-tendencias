<h1>Buscando: <small>{{ termino }}</small></h1>
<hr/>

<div class="row animated fadeIn fast" *ngIf="tendencia.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el término <b>{{ termino }}</b>.
    </div>
  </div>
</div>

<div class="card-columns">

  <div class="card animated fadeIn fast" *ngFor="let ten of tendencia;let i = index">
    <img class="card-img-top"  [src]="ten.img" [alt]="ten.nombre">
    <div class="card-body">
      <h4 class="card-title">{{ ten.nombre }}</h4>
      <p class="card-text">{{ ten.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ ten.aparicion }}</small></p>
      <button class="btn btn-outline-primary btn-block" (click)="verHeroe(ten.id)">Ver más...</button>
      <!--<a [routerLink]="['/heroe','i']" class="btn btn-outline-primary btn-block">Ver más...</a>-->
    </div>
  </div>
